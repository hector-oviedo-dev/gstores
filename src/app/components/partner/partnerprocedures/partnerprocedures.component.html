<!-- Modal -->
<modal #popupModal (onClose)="onModalClick()">
    <modal-header>
        <h1>{{MODAL_POPUP.title}}</h1>
    </modal-header>
    <modal-content>
      <div>{{MODAL_POPUP.body}}</div>
      <app-pformqualify [hidden]="formQualifyHide" #formQualify [UID]="UID" [procedureID]="procedureID" [(attr.hasError)]="hasError"></app-pformqualify>
      <app-formupdate [hidden]="formUpdateHide" #formUpdfate [UID]="UID" [procedureID]="procedureID" [(attr.hasError)]="hasError"></app-formupdate>
    </modal-content>
    <modal-footer>
        <div class="col-xs-12 nopadding pull-right"><button class="btn btn-warning" (click)="onModalClick()">{{MODAL_POPUP.btn}}</button></div>
    </modal-footer>
</modal>

<div class="container">

<div class="col-sm-12 col-md-8 col-md-offset-2">
  <table class="table table-striped tableBorder table-default">
    <thead>
       <tr class="warning">
         <th style="min-width:80px"><label>TRAMITE</label></th>
         <th style="text-align:center;"><label>CLIENTE</label></th>
         <th style="min-width:80px"><label>ESTADO</label></th>
       </tr>
     </thead>
     <tbody>
      <tr *ngFor="let procedure of procedures" [ngClass]="procedure.class">
        <td style="height:50px;min-width:80px;max-width:120px;"><b>{{procedure.title}}</b><br><i>{{procedure.subtitle}}</i></td>
        <td style="height:50px;text-align:center;"><label style="text-align:center;">{{procedure.name}}</label></td>
        <td style="height:50px;min-width:80px" style="text-align:center">
          <label style="text-align:center;">{{procedure.status}}</label><br>
          <a class="btn btn-default" style="text-align:center;width:100%" (click)="onClick(procedure.id)">{{procedure.action}}</a>
      </td>
     </tr>
  </tbody>
  </table>
</div>

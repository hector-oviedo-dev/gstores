<!-- Header + Web Menu (hidden in mobile mode) -->
<app-header></app-header>
<!-- Title -->
<div class="row bodyimg nopadding">
  <div class="visible-xs-block visible-sm-block hidden-md-block hidden-lg-block nopadding">
    <br><br><br><br><br>
    <h4 class="col-sm-12 mobileTitle"><b>CLIENTE - </b><i>Generar solicitud</i></h4>
    <br>
  </div>
  <div class="hidden-xs-block hidden-sm-block visible-md-block visible-lg-block nopadding">
  <br>
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h2 class="well" style="text-align:center"><b>CLIENTE - </b><i>Generar solicitud</i></h2>
    </div>
  </div>
<br>
<br>
</div>



<div class="col-sm-12 col-md-8 col-md-offset-2 jumbotron jumbotronForm">
<form class="form-horizontal" [formGroup]="complexForm">
  <fieldset>
    <legend style="color:white"><b><i>Solicitar Nuevo Tramite</i></b></legend>
    <div class="form-group">
      <label for="select" class="col-md-2 control-label" style="color:white">Tipo de tramite</label>
      <div class="col-md-10 has-warning">
        <select class="form-control" (ngModelChange)="onChange($event)" formControlName="type" [formControl]="complexForm.controls['type']">
          <option *ngFor="let opt of tramites;" [value]="opt.val">{{opt.label}}</option>
        </select>
        <br>
        <select class="form-control" formControlName="subtype" [formControl]="complexForm.controls['subtype']">
          <option *ngFor="let opt2 of tramite;">{{opt2.label}}</option>
        </select>
        <br>
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="control-label col-md-2" style="color:white">Descripcion</label>
      <div class="col-md-10 has-warning">
        <textarea class="form-control" rows="3" id="textArea" formControlName="desc" [formControl]="complexForm.controls['desc']"></textarea>
        <span class="help-block">Especificar el tipo de tramite.</span>
      </div>
    </div>
    <div class="col-xs-12 form-group nopadding">
      <div class="pull-right">
        <button type="submit" class="btn btn-warning" routerLink="/client" >Volver</button>
        <button type="submit" class="btn btn-warning" (click)="onClick()" [disabled]="!complexForm.valid">Crear</button>
      </div>
    </div>
  </fieldset>
</form>

</div>

<!-- Mobile Nav -->
<div class="visible-xs-block visible-sm-block hidden-md-block hidden-lg-block nopadding">

  <ul class="nav nav-stacked">
    <table class="table table-striped table-hover">
    <thead>
      <tr><th><a class="btn btn-warning" routerLink="/client" style="text-align:center;width:100%"><h5>VOLVER</h5></a></th></tr>
    </thead>
  </table>
  </ul>

</div>

<app-footer></app-footer>

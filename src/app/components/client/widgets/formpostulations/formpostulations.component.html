<div class="col-xs-12">
  <div class="col-xs-12 nopadding">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom"  [disableDefaultUI]=true>
      <agm-marker *ngFor="let m of markers;let i = index"
        (markerClick)="onMarkerClick(m,i)"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [title]="m.name"
        [iconUrl]="m.icon">
      </agm-marker>

      <agm-marker [latitude]="myposition.lat"
        [longitude]="myposition.lng"
        [title]="myposition.name"
        [iconUrl]="myposition.icon">

      </agm-marker>

      <agm-circle *ngFor="let c of circles;let i = index"
        [latitude]="c.lat"
        [longitude]="c.lng"
        [title]="c.name"
        [radius]="c.rad"
        [fillColor]="c.color">
      </agm-circle>
    </agm-map>
    <br>
  </div>

    <div class="col-xs-12 nopadding">
      <form class="form-horizontal" [formGroup]="complexForm">
        <fieldset>
          <div class="row">
            <div class="col-xs-9 has-warning">
              <select class="form-control" (change)="onChange($event.target.value,$event.target.options[$event.target.value].innerHTML)" formControlName="seldrop" [formControl]="complexForm.controls['seldrop']">
                <option *ngFor="let gestor of markers;let i = index" [value]="gestor.pid" [attr.selected]="i == 0">{{gestor.label}}
                </option>
              </select>
            </div>

            <div class="col-xs-3 pull-right">
              <button type="submit" class="btn btn-danger pull-right" (click)="onClick();" [disabled]="!complexForm.valid">Seleccionar</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

  <div class="col-xs-12 nopadding" style="text-align:left;color:lightblue;"><h5><i><b>* La zona azul representa su ubicacion actual</b></i></h5></div>

</div>
